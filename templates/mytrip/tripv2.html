<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Templates2</title>
	<link rel="stylesheet" type="text/css" href="/static/mytrip/css/tripv2.css">
</head>
<body>
<li class="highlight">
    <img src="#" />
    <h2>{{ tripn }}</h2>
 </li>
{% for tripv in tripv %}
<ul>
<li class="right">
{% ifnotequal tripv.photo "/No" %}
    <img src="/media/{{ tripv.photo }}" />
{% endifnotequal %}
    <h3>{{ tripv.lid.local_name }}</h3>
   <p>{{ tripv.description }}</p>
  </li>
<li class="left">
{% ifequal tripv.photo "/No" %}
    <img src="/media/{{ tripv.photo }}" />
{% endifequal %}
   <p> {{ tripv.dtime }}</p>
  </li>
</ul>
{% endfor %}
</body>
</html>
